<h2>factorial</h2>
<script>
function factorial(n) {
    if (n < 0) {
        return "Invalid input. Please provide a positive integer.";
    }
    //  else if (n === 0 || n === 1) {
    //     return 1;
    // } 
    else {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
}

// Example usage:
console.log(factorial(5)); // Output: 120 (5! = 5*4*3*2*1 = 120)
console.log(factorial(0)); // Output: 1 (0! = 1)
console.log(factorial(1)); // Output: 1 (1! = 1)
console.log(factorial(-3)); // Output: "Invalid input. Please provide a positive integer."
</script>
