<h2>larger number</h2>
<script>
    function largestnumber(num1,num2){
        if(num1>num2){
            return num1;
        }
        else{
            return num2;
        }
    }
    console.log(largestnumber(5,10));
    console.log(largestnumber(8,5));
    console.log(largestnumber(5,5));

</script>
