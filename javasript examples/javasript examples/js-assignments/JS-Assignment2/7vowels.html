<h2>vowels</h2>
<script>
function countVowels(str){
    str=str.toLowerCase();
    let count = 0;
    for(let i=0; i<str.length;i++){
    if(str[i]==="a" || str[i]==="e"|| str[i] ==="i" || str[i]==="o" || str[i]==="u"){
        count++;
        }
    }

     return count;
}
 

const inputString = "JavaScript function to count vowels";
console.log("Number of vowels:", countVowels(inputString)); // Output will depend on the input string  
</script>
