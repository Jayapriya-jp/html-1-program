<h2>calculator</h2>
<script>
function simpleCalculator(num1, num2, operator) {
    switch (operator) {
        case '+':
            return num1 + num2;
        case '-':
            return num1 - num2;
        case '*':
            return num1 * num2;
        case '/':
            if (num2 === 0) {
                return "Error: Division by zero";
            }
            return num1 / num2;
        default:
            return "Error: Invalid operator";
    }
}

// Example usage:
console.log(simpleCalculator(5, 3, '+')); // Output: 8
console.log(simpleCalculator(10, 4, '-')); // Output: 6
console.log(simpleCalculator(6, 2, '*'));  // Output: 12
console.log(simpleCalculator(8, 0, '/'));  // Output: Error: Division by zero
console.log(simpleCalculator(9, 3, '%'));  // Output: Error: Invalid operator
</script>
