<h2>switch example</h2>
<script>
    let text
 switch(new Date().getMonth()) {
   
    case 0:
        text="january"; 
      break;
    case 1:
        text="february";
      break;
      case 2:
        text="March";
        break;
        case 3: 
        text="April";
        break;
    default:
      text="year of this month";
 
  }
  console.log(text);
</script>
